{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    New Invitation Form
{% endblock %}

{% block content %}
    <form role="form" action="{% url 'player_new_invitation' %}"
          method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <button type="submit" class="btn btn-success">Send the invitation</button>
    </form>
{% endblock %}
